<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Stock Details</h1>
            </div>
        </div>
        <div class="row">
            <table id="clientsTable" class="table table-hover">
                <tbody>
                    <tr>
                        <th>RIC</th>
                        <td>{{stock.RIC}}</td>
                    </tr>
                    <tr>
                        <th>BPOD</th>
                        <td>{{stock.BPOD}}</td>
                    </tr>
                    <tr>
                        <th>Bloomberg</th>
                        <td>{{stock.Bloomberg}}</td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td>{{stock.Description}}</td>
                    </tr>
                    <tr>
                        <th>Exchange</th>
                        <td>{{stock.Exchange}}</td>
                    </tr>
                    <tr>
                        <th>Venues</th>
                        <td>{{stock.Venues}}</td>
                    </tr>
                    <tr>
                        <th>Bid</th>
                        <td>{{stock.Bid}}</td>
                    </tr>
                    <tr>
                        <th>Ask</th>
                        <td>{{stock.Ask}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
